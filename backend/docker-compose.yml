# Docker Compose for Video Transcription Backend
# Development and production configurations

version: "3.9"

services:
  # ============================================
  # Backend API Service
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: transcription-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded files
      - uploads_data:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - transcription-network

  # ============================================
  # Development Service (with hot reload)
  # ============================================
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: transcription-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./main.py:/app/main.py:ro
      - uploads_data:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
    networks:
      - transcription-network

# ============================================
# Volumes
# ============================================
volumes:
  uploads_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  transcription-network:
    driver: bridge
